<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Financial Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Project Financial Tracker</h1>
            <h2>Login to Your Account</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>

                <div class="form-group text-center">
                    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                </div>
            </form>

            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="user-role">User Role</label>
                    <select id="user-role" class="form-control">
                        <option value="viewer">Viewer (Read Only)</option>
                        <option value="accountant">Accountant (View + Payments)</option>
                        <option value="manager" ${authManager.isAdmin() ? '' : 'disabled' }>Manager (Full Access)
                            ${!authManager.isAdmin() ? '- Admin Only' : ''}</option>
                        <option value="admin" ${authManager.isAdmin() ? '' : 'disabled' }>Administrator
                            ${!authManager.isAdmin() ? '- Admin Only' : ''}</option>
                    </select>
                    </select>
                    <small class="text-muted">Note: Only administrators can create manager/admin accounts</small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </div>

                <div class="form-group text-center">
                    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                </div>
            </form>

            <div id="auth-message" class="message"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
